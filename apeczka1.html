<!DOCTYPE html>
<html>
    <head>
        <title>Pomaranczowa Gra</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/apka1.js" async></script>
    </head>
  <body>
    <div class="container">
      <h1>Card Game YOLO</h1>
      <div id="message">Guess what card will be next. Higher or Lower?<br>
      Place your bet!</div>
      <div id="start">
        <button id="startButton" type="button" class="btn">Start Game</button>
      </div>
      <div id="score"></div>
      <div id="dispResult"></div>
      <div id="cardDisplay"></div>
      <div id="highLow">
        <button id="highButton" type="button" class="btn">High</button><br>
        <button id="lowButton" type="button" class="btn">Low</button>
      </div>

    </div>


  </body>
</html>
